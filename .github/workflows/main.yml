name: PHP CI

on:
  push:
    branches:
      - main
      - JuRo
      - TiNa

  pull_request:
      branches:
        - main
        - JuRo
        - TiNa

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Run PHPStan
        run: php vendor/bin/phpstan analyze

      - name: Run PHPCS
        run: php vendor/bin/phpcs

      - name: Run PHPUnit
        run: php bin/phpunit
